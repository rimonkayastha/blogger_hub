
{% extends 'base.html' %}
{% load static %}


{% block head %}
    <div class="left-section">
        <form action='{% url "page_redirect" %}' method="post" class="new-blog">
            {% csrf_token %}
            <button type="submit" name="redirect-type" value="create-new" class="newblog">
                    <img src="{% static 'icons/newblog.png' %}" class="newblogimg">
            </button>
        </form>
    </div>
    <div class="middle-section">
        <form action='{% url "page_redirect" %}' method="post" class="home-direct">
            {% csrf_token %}
            <button type="submit" name="redirect-type" value="home-direct" class="homedir">
                <img src="{% static 'icons/bloggers_hub.png' %}" class="homedirimg">
            </button>
        </form>
    </div>
    <div class="right-section">
        <form method="GET" class="search-bar-form" action="{% url 'search_result' %}">
            {% csrf_token %}
            <div class="search-bar-horizontal">
                <div class="search-div">
                    <input class="search-bar" type="text" name="search-bar" placeholder="Search posts">
                </div>
                <div class="search-button-div">
                    <button type="submit" class="search-icon">
                        <img src="{% static 'icons/search.png' %}" class="search-icon-img">
                    </button>
                </div>
            </div>
        </form>
        <form action='{% url "page_redirect" %}' method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" name="redirect-type" value="logout" class="logout">
                <img src="{% static 'icons/logout.png' %}" class="logoutimg">
            </button>
        </form>
        {% block accountphoto %}
            
        {% endblock %}
    </div>
{% endblock %}

{% block body %}
    {% block content %}
    {% endblock %}
{% endblock %}
