{% load static %}

{% if not user.profile_image %}
    <a href = "{% url 'account_page' username=request.user.username %}">
        <img src="{% static 'icons/account.png' %}" class="accountdirimg">
    </a>
{% else %}
    <a href = "{% url 'account_page' username=request.user.username %}">
        <img src="{{ user.profile_image.url }}" class="accountdirimg">
    </a>
{% endif %}
