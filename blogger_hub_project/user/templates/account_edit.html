{% extends 'header_home.html' %}
{% load static %}

{% block content %}
<div class="account-edit-top-section">
    <div class="account-edit-section">
        <div class="account-edit-within">
            <div class="image-section">
            {% if not user.profile_image %}
                <img src="{% static 'icons/account.png' %}" class="profileimg">
            {% else %}
                <img src="{{ user.profile_image.url }}" class="profileimg">
            {% endif %}
            </div>
            <div class="account-details">
                <form class="account_edit_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                        <div class="field">
                            {{field.label_tag}}
                            {{field}}
                            {{field.errors}}
                        </div>
                    {% endfor %}
                    <button class="save-btn" type="submit">SAVE</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="account-bottom-section">

</div>
{% endblock %}
